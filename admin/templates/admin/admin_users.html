{% extends 'admin/admin_index.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {% for user in users %}
        <div class="alert alert-secondary" role="alert">
            Имя: {{ user.name }} [id: {{ user.id }}]<br>
            Группа: {{ user.group }}<br>
            Адрес: {{ user.email }}
        </div>
    {% endfor %}
{% endblock content %}
