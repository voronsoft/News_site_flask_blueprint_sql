{% extends 'admin_index.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<!-- TinyMCE CDN -->
<script src="https://cdn.tiny.cloud/1/7yrlp7kbq1flwcfyeqh4wdn7z9s0pqu9kkjc6dc8w09t5cpw/tinymce/6/tinymce.min.js" referrerpolicy="origin" xmlns="http://www.w3.org/1999/html"></script>
<script>
    tinymce.init({
        selector: 'textarea#editor',
        plugins: 'link image code',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | code',
        menubar: true,

    });
</script>
<!-- END TinyMCE CDN -->

<div class="container mt-4 mb-4">
    <!--Bootstrap classes arrange web page components into columns and rows in a grid -->
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-8">

            <form action="{{ url_for('edit_post', post_id=post_data_edit['id']) }}" method="post">
                <div class="form-group">

                    <div class="row">
                        <div class="col">
                            <label for="title_post" class="form-label">Название статьи:</label>
                            <input type="text" id='title_post' name="title_post" class="form-control" value="{{ post_data_edit['title']}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="alt_name_post" class="form-label">Альтернативное название:</label>
                            <input type="text" id='alt_name_post' name="alt_name_post" class="form-control" value="{{ post_data_edit['alt_name']}}" required>
                        </div>

                    </div>
                    <br>
                    <textarea id="editor" name="editor">{{ post_data_edit['full_story'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>


{% endblock content %}
