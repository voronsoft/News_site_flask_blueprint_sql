{% extends 'admin/admin_index.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="alert alert-secondary" role="alert">
            <a class="nav-link active" href="{{ url_for('edit_post', post_id=post.id) }}">{{ post.title }}</a>
        </div>
    {% endfor %}
{% endblock content %}
